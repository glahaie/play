#{extends "main.html" /}
#{set title:"Publication d'un article" /}
#{script 'verification.js' /}
#{script 'publier.js' /}
#{stylesheet 'style.css' /}

<div class="container">
    <div class="col-12 col-sm-12">
        <div class="jumbotron">
            <h1 class="text-center">Publier un article</h1>
        </div>
        
        <div id="alert-placeholder"></div>
        <form id="article" role="form" class="well">
            <div class="form-group">
                <label for="_id">Identifiant</label>
                <input class="form-control" id="_id" type="text" />
            </div>
            <div class="form-group">
                <label for="titre">Titre</label>
                <input class="form-control" id="titre" type="text" />
            </div>
            <button class="btn btn-primary" id="generer">Générer un identifiant</button>
            <div class="form-group">
                <label for="auteur">Auteur</label>
                <input class="form-control" id="auteur" type="text" />
            </div>
            <div class="form-group">
                <label for="texte">Texte</label>
                <textarea class="form-control" id="texte" rows=10></textarea>
            </div>
            <button class="btn btn-primary" id="enregistrer" type="submit"> Enregistrer l'article</button>
        </form>
    </div>
</div>
